<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Person</title>
</head>
<body>
<div>
    <div th:text="${person.getName()}"/>
    <div th:text="${person.getAge()}"/>
    <div th:text="${person.getEmail()}"/>

</div>
<a href="/people">Go To List</a>
<a th:href="@{/people/{id}/edit(id=${person.getId()})}">Edit</a>
<form th:method="DELETE" th:action="@{/people/{id}(id=${person.getId()})}">
    <input type="submit" value="Delete">
</form>
</body>
</html>
