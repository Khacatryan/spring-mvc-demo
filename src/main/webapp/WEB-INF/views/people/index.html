<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>People</title>
</head>
<body>

<div th:each="person : ${people}">
    <a th:href="@{/people/{id}(id=${person.getId())}" th:text="${person.getName() + '-'+ person.getAge()}" >user</a>
</div>
<div>
    <a href="/people/new">Create New Person</a>
</div>
</body>
</html>
